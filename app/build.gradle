apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.iut.erwan.datacentersupervision"
        minSdkVersion 19
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile files('/home/erwan/AndroidStudioProjects/DataCenterSupervision/libs/AdventNetSnmp.jar')
    compile files('/home/erwan/AndroidStudioProjects/DataCenterSupervision/libs/androidplot-core-0.6.0.jar')
    compile files('/home/erwan/AndroidStudioProjects/DataCenterSupervision/libs/jtds-1.2.8.jar')
}
